<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirby's Copy Abilities</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/mystyles.css">

    <link rel="apple-touch-icon" sizes="180x180" href="media/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="media/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="media/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="media/favicon_io/site.webmanifest">
</head>

<body id="wrapper">
    <header>
        <h1>Kirby's Copy Abilities</h1>
    </header>

    <div id="flex-container">
        <div id="image-container">
            <img id="star-image" src="media/star.png" alt="">
            <img id="kirby-image" src="media/cutter_kirby.png" alt="">
        </div>

        <div>
            <p id="text">words wooords woooooords...</p>
            <button>Click for new ability!</button>
        </div>

    </div>

    <footer>Made by Dania Macias</footer>
</body>
<script>
    let abilities = {
        "Cutter": "media/cutter_kirby.png",
        "Sword": "media/sword_kirby.png",
        "Fighter": "media/fighter_kirby.png",
        "Ice": "media/ice_kirby.png",
        "Stone": "media/stone_kirby.png",
        "Parasol": "media/parasol_kirby.png",
        "Hammer": "media/hammer_kirby.png",
        "Beam": "media/beam_kirby.png",
    };

    let text = document.getElementById("text");
    let kirbyImage = document.getElementById("kirby-image");

    function displayQuote() {
        let abilityKeys = Object.keys(abilities);
        let randomIndex = Math.floor(Math.random() * abilityKeys.length);
        let randomAbility = abilityKeys[randomIndex];

        text.innerHTML = randomAbility;
        kirbyImage.src = abilities[randomAbility];
        kirbyImage.alt = `${randomAbility} Kirby`;
    }
    
    window.onload = displayQuote;

    let button = document.querySelector("button");
    button.addEventListener("click", displayQuote);
</script>

</html>
