<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Amiibo Finder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js"></script>

</head>

<body>

    <header>
        <h1>Amiibo Finder</h1>
    </header>

    <div id="search-bar">
        <p>Search Character <input id="searchterm" type="text" size="20" maxlength="20" autofocus value="mario" /></p>

        <div class="widgets">
            Amiibo Type
            <select id="type">
                <option value="any">Any</option>
                <option value="figure" selected>Figure</option>
                <option value="card">Card</option>
                <option value="band">Band</option>
                <option value="yarn">Yarn</option>
            </select>
        </div>

        <div class="widgets">
            Amiibo Series
            <select id="amiiboSeries">
                <option value="default" selected>Any</option>
            </select>
        </div>

        <div class="widgets">
            Game Series
            <select id="gameSeries">
                <option value="default" selected>Any</option>
            </select>
        </div>
    </div>

    <p><button type="button" id="search" class="green">Search!</button></p>

    <p id="debug"></p>

    <hr>
    <h2>Results</h2>
    <div id="content">
        <p id="status">No data yet!</p>
    </div>

</body>

</html>
