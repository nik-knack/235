<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Amiibo Finder</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js"></script>

</head>

<body>

    <header>
        <h1>Amiibo Finder</h1>
    </header>

    <div id="search-bar">
        <div id="first-row">
            <p>Search Character<input id="searchterm" type="text" size="20" maxlength="20" autofocus value="mario" /></p>
        </div>

        <div id="second-row">
            <p>or</p>
        </div>

        <div id="third-row">
            <div class="widgets">
                Amiibo Type
                <select id="amiiboType">
                    <option value="default" selected>Any</option>
                </select>
            </div>

            <div class="widgets">
                Amiibo Series
                <select id="amiiboSeries">
                    <option value="default" selected>Any</option>
                </select>
            </div>

            <div class="widgets">
                Game Series
                <select id="gameSeries">
                    <option value="default" selected>Any</option>
                </select>
            </div>
        </div>

        <button type="button" id="search" class="green">Search!</button>
    </div>
    
    <h2>Results</h2>
    <p id="status">No data yet!</p>
    <div id="content">
    </div>

    <footer>
        <a href="doc.html">See the documentation!</a>
    </footer>

</body>

</html>
