<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirby's Copy Abilities</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/mystyles.css">

    <link rel="apple-touch-icon" sizes="180x180" href="media/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="media/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="media/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="media/favicon_io/site.webmanifest">
</head>

<body id="wrapper">
    <header>
        <h1>Kirby's Copy Abilities</h1>
    </header>

    <div id="flex-container">
        <div id="image-container">
            <img id="star-image" src="media/star.png" alt="">
            <!-- source: https://www.kindpng.com/imgv/ThiRoxT_heart-star-kirbys-dreamland-clipart-png-download-kirby/ -->
            <img id="kirby-image" src="media/cutter_kirby.png" alt="">
        </div>

        <div>
            <p id="text">words wooords woooooords...</p>
            <button>Click for new ability!</button>
        </div>

    </div>

    <footer>Made by Dania Macias</footer>
</body>
<script>
    let quote = ["Cutter", "Sword", "Fire", "Ice", "Stone", "Parasol"];

    let text = document.getElementById("text");
    window.onload = displayQuote;

    function displayQuote() {
        text.innerHTML = quote[Math.floor(Math.random() * quote.length)];
    }

    let button = document.querySelector("button");
    button.addEventListener("click", displayQuote);
</script>

</html>
