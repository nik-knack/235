<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />

        body {
            border: 1px solid gray;
        }

        p b {

</head>

<body>
    <h1>My Page</h1>
    <h2>Info</h2>

    <footer>Copyright &copy; <b>20XX</b></footer>
    <script>
        "use strict";

        // add your own code here.

        document.querySelector("h1").innerHTML = "My UFO Page";
        document.querySelectorAll("h2")[0].innerHTML = "My UFO Info";
        document.querySelectorAll("h2")[1].innerHTML = "My UFO Pictures";
        document.querySelectorAll("h2")[2].innerHTML = "";
        document.body.style.fontFamily = "sans-serif";
        document.body.style.color = "#D32F2F"

        const firstParagraph = document.querySelector("p");
        firstParagraph.innerHTML = 'Report your UFO sightings here: <a href="http://www.nuforc.org" target="_blank">HTTP://WWW.NUFORC.ORG</a>';
        firstParagraph.style.color = "green";

        firstParagraph.style.fontSize = "2em";
        firstParagraph.style.textTransform = "uppercase";
        firstParagraph.style.textShadow = "3px 2px #A44";

        document.querySelectorAll("p")[1].innerHTML = "";

        document.querySelectorAll("p")[2].innerHTML = '<img src="https://media.newyorker.com/photos/64cbfea1080321762d5d3b96/master/w_1600,c_limit/Wiley-UFO-12.jpg" alt="UFO Image">';

        const footer = document.querySelector("footer");

        footer.innerHTML = `Copyright &copy; ${currentYear} Dania Macias`;

</html>
