<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Web Apps-4-HW</title>
    <style>
        body {
            border: 1px solid gray;
        }
    </style>
</head>

<body>
    <h1>My Favorites</h1>
    <h2>My Favorite Colors</h2>

    <ol id="colorsList">

    </ol>

    <h2>My Favorite Foods</h2>

    <ol id="foodsList">

    </ol>

    <h2>My Favorite Links</h2>

    <ol id="linksList">

    </ol>

    <script>
        "use strict";
        let colors = ["red", "green", "blue", "purple", "pink"];
        let foods = ["soup", "rice", "ramen", "bread"]; // add some foods

        // Optional - can you figure out how to pull both the key AND the value
        // from the `links` object literal?
        let links = {
            "RIT": "http://www.rit.edu",
            "RWAG": "https://campusgroups.rit.edu/rwag/home/",
            "New Media Club": "http://newmediaclub.rit.edu/"
        }

        const createList = (listElement, array) => {
            for (let item of array) {
                let li = document.createElement("li");
                li.textContent = item;
                listElement.appendChild(li);
            }
        }

        createList(document.getElementById("colorsList"), colors);
        createList(document.getElementById("foodsList"), foods);

        for (let key in links) {
            console.log(`${key}: ${links[key]}`);

            let li = document.createElement("li");
            let a = document.createElement("a");
            a.href = links[key];
            a.textContent = key;
            li.appendChild(a);
            document.getElementById("linksList").appendChild(li);
        }


    </script>
</body>

</html>
