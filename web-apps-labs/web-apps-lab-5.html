<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Web Apps-5</title>
    <style>
        body {
            font-family: sans-serif;
        }

        #colorform {
            background-color: #dfecdf;
            color: #111;
            padding: 1em;
            width: 400px;
        }

        #colorform p#info {
            background-color: white;
            color: black;
            width: 300px;
            height: 100px;
            padding: .5em;
        }

        #colorform legend {
            font-weight: bold;
            font-size: 1.2em;
        }
    </style>
</head>

<body>

    <div id="colorform">
        <legend>Choose your favorite color!</legend>
        <p><input type="radio" name="colorGroup" id="colorGroupRed" value="red" /> Red</p>
        <p><input type="radio" name="colorGroup" id="colorGroupGreen" value="green" /> Green</p>
        <p><input type="radio" name="colorGroup" id="colorGroupBlue" value="blue" /> Blue</p>
        <p><button id="colorButton" type="button">Submit</button></p>
        <p id="info"></p>
    </div>

    <script>

        const colorButton = document.getElementById("colorButton");
        const infoParagraph = document.getElementById("info");
        const legendElement = document.querySelector("legend");

        function updateInfo(e) {
            infoParagraph.textContent = `You have selected "${e.target.value}"!`;
        }

        document.querySelectorAll("input[name='colorGroup']").forEach(radio => {
            radio.addEventListener("change", updateInfo);
        });

        function handleSubmit() {
            const selectedColor = document.querySelector("input[name='colorGroup']:checked");

            if (selectedColor) {
                infoParagraph.textContent = `Your FINAL CHOICE is "${selectedColor.value}"!`;
                legendElement.style.color = selectedColor.value;
            } else {
                infoParagraph.textContent = "Please select a color before submitting!"
            }
        }

        colorButton.addEventListener("click", handleSubmit);

    </script>
</body>

</html>
